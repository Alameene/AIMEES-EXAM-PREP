<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST 102 Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first">
        <table height="380pt" width="400pt" border="0px">
            <tr height="35pt" class="flow">
                <td>
                    <marquee behavior="" direction="">
                       We hope the test is of help at least, please do feel free to report to us
                        if you have any complaints or any idea of modification, it remains the 
                        property of AIMEES WD inline with MAAMI INCORPORATION
                    </marquee>
                </td>
            </tr>
            <tr height="40pt" class="first-heading">
                <td class="first-logo">
                    <img src="uni.png" alt="University Logo" style="height: 30px; vertical-align: middle;">
                    <span style="vertical-align: middle;">UNI ABUJA</span>
                </td>
            </tr>
            <tr height="40pt" class="Sign-In">
                <td>Sign-In Portal</td>
            </tr>
            <tr height="200pt">
                <td>
                    <form id="details-form">
                        <label for="user-name">USERNAME</label><br>
                        <input type="text" placeholder="Enter your username" id="user-name" required><br><br>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" placeholder="Enter your password" id="password" required><br><br>
                        <button type="submit" id="start-btn" class="start-btn">Sign In</button><br>
                        <br>
                        <button id="admin-btn">Admin Login</button> <!-- Admin Login button -->
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <!-- The exam content will be injected into this container after sign-in -->
    <div id="exam-container" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="submitBtn" style="display: none;" onclick="submitExam()">Submit</button>
    </div>

    <!-- The results will be displayed in this container after exam submission -->
    <div id="results-container" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
